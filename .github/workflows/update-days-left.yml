name: Update Days Left Daily

# 매일 한국 시간 자정(UTC 15:00)에 자동 실행
on:
  schedule:
    # 매일 UTC 15:00 = 한국 시간 자정 (KST = UTC+9)
    - cron: '0 15 * * *'
  
  # 수동 실행 가능
  workflow_dispatch:

jobs:
  update-days-left:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Call Supabase Edge Function
        env:
          SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
        run: |
          echo "🕐 현재 시간(UTC): $(date -u)"
          echo "🕐 한국 시간(KST): $(TZ=Asia/Seoul date)"
          echo "🚀 Supabase Edge Function 호출 중..."
          
          RESPONSE=$(curl -X POST \
            "${SUPABASE_URL}/functions/v1/update-days-left" \
            -H "Authorization: Bearer ${SUPABASE_ANON_KEY}" \
            -H "Content-Type: application/json" \
            -w "\n%{http_code}" \
            -s)
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)
          
          echo "📊 HTTP 상태 코드: $HTTP_CODE"
          echo "📝 응답 내용: $BODY"
          
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "✅ 남은 일수가 성공적으로 업데이트되었습니다!"
          else
            echo "❌ 업데이트 실패!"
            exit 1
          fi
      
      - name: Send notification (optional)
        if: success()
        run: |
          echo "✅ 일일 업데이트 작업 완료!"
          echo "⏰ 실행 시간: $(TZ=Asia/Seoul date)"

